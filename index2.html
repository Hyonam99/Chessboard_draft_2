<body>
  <script>
    //declared a function grid that accepts to parameters for height and width
    function grid (height, width){
    
      let display = [];
      
      for (let i = 0; i < height; i++){
        
        for (let j = 0; j < width; j++){

          if((i+j)%2 === 0){
            display += " "
          } else {display += "#"}
        }

        display += "\n"
      }
      console.log(display);
    }
    grid(8, 10)
      
  </script>
